<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I'm Sorry 💔</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      margin-bottom: 20px;
      animation: pulse 1.5s infinite;
    }

    p {
      font-size: 1.3rem;
      color: #fff;
      margin-bottom: 40px;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .heart {
      font-size: 100px;
      color: red;
      margin-bottom: 20px;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #fff;
      color: #ff4d6d;
      position: absolute;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      color: #fff;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <h1>I’m Sorry 😔</h1>
  <div class="heart">💔</div>
  <p>I know I made a mistake... but you are my world 💖</p>

  <div class="buttons">
    <button class="yes" onclick="forgive()">Yes 💕</button>
    <button class="no" onmouseover="moveButton(this)">No 😡</button>
  </div>

  <footer>No fight can be bigger than our bond. Please forgive me 🥺💝</footer>

  <script>
    function forgive() {
      alert("Thank you for forgiving me 🥹❤️ You mean everything to me!");
      document.querySelector(".heart").innerHTML = "❤️"; // broken heart healed
    }

    function moveButton(btn) {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      btn.style.left = x + "px";
      btn.style.top = y + "px";
    }
  </script>
</body>
</html>
